<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
		<!-- DataTables CSS -->
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	
	<body>
		<!-- navbar -->
		<nav class="navbar navbar-expand-md navbar-light">
			<div class="container">
				<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#mainNavbarCollapse">
					<span class="navbar-toggler-icon"></span>

				<!-- Brand -->
				<a class="navbar-brand" href="index.html">Berkshire Hathaway SEC13F Analysis</a>
				<!-- Links -->

					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="filings.html">Filings</a>

							<a class="nav-link" href="about.html">About</a>
						</li>
					</ul>
				</div>
			</div>

		<div style="margin: 20px;">
			<div class="row form-group">
				<label for="date1" class="col-sm-2 col-form-label">Select date:</label>
				<div class="col-sm-3">
						<select class="form-control" id="date1" onchange="selectFileDateHandler(this)">
						</select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4" style="padding-left:0px">
					<div class="card">
						<div class="card-header">
							<h3>Chart Options</h3>
						</div>
						<div class="card-body">
							<fieldset class="form-group">
								<legend>Chart Type</legend>
								<div class="form-check">
									<label class="form-check-label">
										<input type="radio" class="form-check-input" name="chartTypeRadio" id="chartTypeRadio1" value="bubble" onclick="drawChart(this)" checked>
										Bubble Chart
									</label>
								</div>
								<div class="form-check">
									<label class="form-check-label">
										<input type="radio" class="form-check-input" name="chartTypeRadio" id="chartTypeRadio2" value="bar" onclick="drawChart(this)">
										Bar Chart
									</label>
								</div>
							</fieldset>
							<fieldset class="form-group">
								<legend>Chart Value</legend>
								<div class="form-check">
									<label class="form-check-label">
										<input type="radio" class="form-check-input" name="chartValueRadio" id="chartValueRadio1" value="mval" onclick="drawChart(this)">
										Market Value
									</label>
								</div>
								<div class="form-check">
									<label class="form-check-label">
										<input type="radio" class="form-check-input" name="chartValueRadio" id="chartValueRadio2" value="cmval" onclick="drawChart(this)">
										Change in Market Value
									</label>
								</div>
								<div class="form-check">
									<label class="form-check-label">
										<input type="radio" class="form-check-input" name="chartValueRadio" id="chartValueRadio3" value="shares" onclick="drawChart(this)" checked>
										Shares Held
									</label>
								</div>
								<div class="form-check">
									<label class="form-check-label">
										<input type="radio" class="form-check-input" name="chartValueRadio" id="chartValueRadio4" value="cshares" onclick="drawChart(this)">
										Change in Shares Held
									</label>
								</div>
							</fieldset>
						</div>
					</div>
				</div>
				<div class="col-md-8">
					<div class="card">
						<div class="card-header">
							<h3 id="chartTitle"></h3>
						</div>
						<div class="card-body">
							<div id="chart" style="height:500px;">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="card">
				<div class="card-header">
					<h3>SEC13F Data</h3>
				</div>
				<div class="card-body">
					<table id="data_table" class="display">
					</table>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<!-- load D3 -->
		<script src="https://d3plus.org/js/d3.js"></script>
		<!-- load D3plus after D3js -->
		<script src="https://d3plus.org/js/d3plus.js"></script>
		<!-- load DataTables -->
		<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
		<!-- filings javascript -->
		<script src="filings.js" type="text/javascript"></script>
	</body>
</html>
