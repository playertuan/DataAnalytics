<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	
	<body>
		<!-- navbar -->
		<nav class="navbar navbar-expand-md navbar-light">
			<div class="container">
				<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#mainNavbarCollapse">
					<span class="navbar-toggler-icon"></span>
				</button>
				<!-- Brand -->
				<a class="navbar-brand" href="#">Yelp Review Analysis</a>
				<!-- Links -->
				<div class="collapse navbar-collapse" id="mainNavbarCollapse">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item dropdown">
							<a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" id="navbarDropdownMenuLink" aria-haspopup="true" aria-expanded="false">
								Plots <b class="caret"></b>
							</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
								<a class="dropdown-item" href="#">Plot 1</a>
								<a class="dropdown-item" href="#">Plot 2</a>
								<a class="dropdown-item" href="#">Plot 3</a>
								<a class="dropdown-item" href="#">Plot 4</a>
							</div>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Comparison</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Data</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-sm-8">
					<div class="card">
						<div class="card-header">
							<h3>Summary: Yelp Rating vs. X</h3>
						</div>
						<div class="card-body">
							<h3 class="card-title">Yelp Rating vs. X</h3>
							<p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
							<a href="#" class="btn btn-primary">Go somewhere</a>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="card">
						<div class="card-header">
							<h3>Visualizations</h3>
						</div>
						<div class="card-body">
							<div class="row thumbnail-row">
								<div class="col-sm-6">
									<div class="card">
										<img class="card-img" src="images/output_7_0.png" alt="Yelp Rating Distribution">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="card">
										<img class="card-img" src="images/output_9_0.png" alt="Yelp Rating vs. Vader Compound Score">
									</div>
								</div>
							</div>
							<div class="row thumbnail-row">
								<div class="col-sm-6">
									<div class="card">
										<img class="card-img" src="images/output_10_0.png" alt="Yelp Rating vs. Vader Negative Score">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="card">
										<img class="card-img" src="images/output_11_0.png" alt="Yelp Rating vs.Vader Positive Score">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</body>
</html>
